<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChaTurismo Cartagena</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #de88f0, #8fffff);
            padding: 50px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 40px;
            color: #00b5c2;
        }

        form {
            text-align: center;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 60%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #6f11a5;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #8c3b1f;
        }

        button {
            padding: 15px 25px;
            margin-left: 10px;
            font-size: 18px;
            background-color: #00f3f3f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00f5f5;
        }

        .resultado {
            background: white;
            max-width: 700px;
            margin: 20px auto;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .resultado img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .contenido {
            padding: 20px;
        }

        .contenido p {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }

        .score {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 90%;
                margin-bottom: 10px;
            }

            button {
                margin-top: 10px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1> Buscador Tur√≠stico en Cartagena</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Ej: playas, comida, historia..." required>
        <button type="submit">Buscar</button>
    </form>

    {% for r in resultados %}
    <div class="resultado">
        <img src="{{ url_for('static', filename=r.imagen) }}" alt="Imagen del lugar">
        <div class="contenido">
            <p>{{ r.texto }}</p>
            <p class="score"> Relevancia: {{ r.score }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
